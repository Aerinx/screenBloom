{% extends "/base.html" %}
{% block content %}

<div id="current-settings">
    <div id="settings-title">Settings</div>

    <div id="settings-labels">
        <div class="setting">Bulbs:</div>
        <div class="setting">Saturation:</div>
        <div class="setting">Brightness:</div>
        <div class="setting">Transition Time:</div>
    </div>

    <div id="settings-values">
        <div class="settings-values">
            <div class="setting">1 and 2</div>
            <div class="setting">255</div>
            <div class="setting">254</div>
            <div class="setting">12 ms</div>
        </div>
    </div>

    <div id="edit-settings" class="animate">
        <i class="fa fa-pencil-square-o"></i>
        <Span>Edit</Span>
    </div>

    <div id="on-indicator">
        <span>ScreenBloom Not Running</span>
        <i class="fa fa-lightbulb-o"></i>
    </div>
</div>

<div id="bulbs">
    <div id="bulbs-title">Bulbs</div>

    <div class="bulb-container">
        <i class="fa fa-lightbulb-o"></i>
        <span>1</span>
    </div>

    <div class="bulb-container">
        <i class="fa fa-lightbulb-o"></i>
        <span>2</span>
    </div>
</div>

<div id="start-stop">
    <div id="start-stop-title"><span class="raleway">Screen</span><span class="lobster bloom animate-slow">Bloom</span></div>

    <div id="start" class="main-button animate" style="background-color: #0086b3;"><span class="raleway">Screen</span><span class="lobster bloom animate-slow">Bloom</span></div>
    <div id="stop" style="background-color: #FF2800;" class="main-button animate">Stop</div>
</div>

{% endblock %}
